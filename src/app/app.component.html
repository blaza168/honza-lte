<ul>
  <li *ngFor="let t of tasks">
      {{ t }}
  </li>
</ul>
<p *ngIf="!form.valid">
  <span style="color: red">
    Formulář není validní
  </span>
</p>
<form [formGroup]="form" (submit)="onFormSubmit()">
  <input type="text" formControlName="task">
  <button
    [disabled]="!form.valid">Submit</button>
</form>
